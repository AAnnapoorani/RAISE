<!DOCTYPE html>
<html class="light" lang="en">

<!-- ==========================================
     ADMIN LOGIN PAGE
     ==========================================
     Authentication page for admin users
     Features: Role tabs, password visibility toggle, theme support
========================================== -->

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <!-- Title -->
  <title>AAI Hardware Maintenance Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Theme Configuration -->
  <script src="config.js"></script>
  <script>
    tailwind.config = window.TAILWIND_CONFIG;
  </script>

  <style>
    /* Custom scrollbar for clean UI if needed */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-x-hidden antialiased">

  <!-- ==========================================
       DECORATIVE BACKGROUND GRADIENTS
       ========================================== -->
  <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-[120px]"></div>
    <div class="absolute top-[20%] -right-[5%] w-[30%] h-[30%] rounded-full bg-primary/10 blur-[100px]"></div>
  </div>

  <!-- ==========================================
       MAIN CONTENT CONTAINER
       ========================================== -->
  <div class="relative z-10 flex flex-1 flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

    <!-- ==========================================
         BRAND HEADER SECTION
         ========================================== -->
    <div class="mb-8 text-center flex flex-col items-center gap-3">
      <img src="logo.jpeg" alt="AAI Hardware Logo" class="h-14 w-14 object-contain" />
      <h1 class="text-[#0d121b] dark:text-white text-2xl font-bold tracking-tight">Hardware Management Login</h1>
      <p class="text-[#4c669a] dark:text-[#94a3b8] text-sm font-medium">AAI Hardware Management Portal</p>
    </div>

    <!-- ==========================================
         LOGIN CARD
         ========================================== -->
    <div
      class="w-full max-w-[440px] bg-white dark:bg-[#1a2230] rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-[#e7ebf3] dark:border-[#2a3447] overflow-hidden">

      <!-- ==========================================
           ROLE TABS (User/Admin)
           ========================================== -->
      <div class="border-b border-[#e7ebf3] dark:border-[#2a3447]">
        <div class="flex">

          <!-- User Tab (Inactive) -->
          <button
            class="group flex flex-1 flex-col items-center justify-center gap-2 pt-4 pb-3 relative hover:bg-slate-50 dark:hover:bg-[#202a3a] transition-colors"
            onclick="window.location.href='UserLogin.html'">
            <div class=" flex items-center gap-2">
              <span class="material-symbols-outlined text-[20px] filled">person</span>
              <span class="text-sm font-bold tracking-[0.015em]">User Login</span>
            </div>

            <!-- Inactive Indicator (Invisible but reserved space) -->
            <div class="absolute bottom-0 left-0 right-0 h-[3px] bg-transparent rounded-t-full mx-4"></div>
          </button>

          <!-- Admin Tab (Active) -->
          <button
            class="group flex flex-1 flex-col items-center justify-center gap-2 pt-4 pb-3 relative text-[#64748b] dark:text-[#94a3b8] hover:text-[#0d121b] dark:hover:text-white hover:bg-slate-50 dark:hover:bg-[#202a3a] transition-colors">
            <div class="flex items-center gap-2 text-primary">
              <span class="material-symbols-outlined text-[20px]">admin_panel_settings</span>
              <span class="text-sm font-bold tracking-[0.015em]">Admin Login</span>
            </div>

            <!-- Active Indicator -->
            <div class="absolute bottom-0 left-0 right-0 h-[3px] bg-primary rounded-t-full mx-4"></div>
          </button>
        </div>
      </div>

      <!-- ==========================================
           LOGIN FORM SECTION
           ========================================== -->
      <div class="p-6 sm:p-8 flex flex-col gap-6">

        <!-- Form Header -->
        <div class="text-center">
          <h2 class="text-[#0d121b] dark:text-white tracking-tight text-[24px] font-bold leading-tight mb-2">Welcome
            Back
          </h2>
          <p class="text-[#64748b] dark:text-[#94a3b8] text-[15px] font-normal leading-normal"> Please enter your
            credentials.</p>
        </div>

        <!-- Login Form -->
        <form class="flex flex-col gap-5" onsubmit="event.preventDefault();">

          <!-- ==========================================
               USERNAME INPUT FIELD
               ========================================== -->
          <div class="space-y-1.5">
            <label class="text-xs font-bold uppercase tracking-wider text-[#64748b] dark:text-[#94a3b8] ml-1"
              for="email">User ID or Email</label>
            <div class="relative group">
              <div
                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-[#94a3b8] dark:text-[#64748b] transition-colors group-focus-within:text-primary pointer-events-none flex items-center">
                <span class="material-symbols-outlined text-[20px]">mail</span>
              </div>
              <input
                class="w-full bg-[#f8fafc] dark:bg-[#101622] text-[#0d121b] dark:text-white text-sm font-medium border border-[#e2e8f0] dark:border-[#2a3447] rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-[#94a3b8]"
                id="username" type="text" placeholder="Enter username" />
            </div>
          </div>

          <!-- ==========================================
               PASSWORD INPUT FIELD
               ========================================== -->
          <div class="space-y-1.5">
            <label class="text-xs font-bold uppercase tracking-wider text-[#64748b] dark:text-[#94a3b8] ml-1"
              for="password">Password</label>
            <div class="relative group">
              <div
                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-[#94a3b8] dark:text-[#64748b] transition-colors group-focus-within:text-primary pointer-events-none flex items-center">
                <span class="material-symbols-outlined text-[20px]">lock</span>
              </div>
              <input
                class="w-full bg-[#f8fafc] dark:bg-[#101622] text-[#0d121b] dark:text-white text-sm font-medium border border-[#e2e8f0] dark:border-[#2a3447] rounded-lg pl-10 pr-10 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-[#94a3b8]"
                id="password" type="password" placeholder="Enter password" />
              <button
                class="absolute right-3.5 top-1/2 -translate-y-1/2 text-[#94a3b8] hover:text-[#64748b] dark:hover:text-[#cbd5e1] cursor-pointer flex items-center transition-colors"
                type="button" onclick="togglePasswordVisibility(this)" aria-label="Toggle password visibility"
                title="Show/hide password">
                <span class="material-symbols-outlined text-[20px]">visibility_off</span>
              </button>
            </div>
          </div>

          <!-- ==========================================
               REMEMBER ME & ACTIONS
               ========================================== -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <div class="relative flex items-center">
                <input
                  class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-[#cbd5e1] dark:border-[#475569] bg-white dark:bg-[#101622] transition-all checked:border-primary checked:bg-primary hover:border-primary/50"
                  id="remember" type="checkbox" />
                <span
                  class="material-symbols-outlined pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[14px] text-white opacity-0 transition-opacity peer-checked:opacity-100 font-bold">check</span>
              </div>
              <label class="cursor-pointer text-sm font-medium text-[#4c669a] dark:text-[#94a3b8] select-none"
                for="remember">Remember me</label>
            </div>
          </div>

          <!-- ==========================================
               SUBMIT BUTTON
               ========================================== -->
          <button
            class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark text-white text-sm font-bold rounded-lg py-3 px-4 shadow-md shadow-primary/20 hover:shadow-lg hover:shadow-primary/30 transition-all active:scale-[0.98]"
            type="button" onclick="adminLogin()">
            <span>Login</span>
            <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
          </button>
        </form>
      </div>

      <!-- ==========================================
           FOOTER / TERMS NOTICE
           ========================================== -->
      <div
        class="bg-[#f8fafc] dark:bg-[#202a3a] px-6 py-4 border-t border-[#e7ebf3] dark:border-[#2a3447] flex items-center justify-center">
        <span class="material-symbols-outlined text-primary text-[20px] mt-0.5">info</span>
        <p class="text-xs text-[#64748b] dark:text-[#94a3b8] leading-relaxed text-center"> By logging in, you agree to
          the Printer Maintenance System <a
            class="text-[#0d121b] dark:text-white font-semibold underline decoration-slate-300 dark:decoration-slate-600 underline-offset-2"
            href="#">Terms of Service</a>.</p>
      </div>
    </div>

    <!-- ==========================================
         FOOTER LINKS
         ========================================== -->
    <div class="mt-8 flex items-center gap-6 text-sm font-medium text-[#64748b] dark:text-[#64748b]">
      <a class="hover:text-primary transition-colors" href="#">Help Center</a>
      <span class="w-1 h-1 bg-[#cbd5e1] dark:bg-[#475569] rounded-full"></span>
      <a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
      <span class="w-1 h-1 bg-[#cbd5e1] dark:bg-[#475569] rounded-full"></span>
      <a class="hover:text-primary transition-colors" href="#">Contact Support</a>
    </div>
  </div>

  <!-- ==========================================
       JAVASCRIPT - AUTHENTICATION LOGIC
       ========================================== -->
    <script src="components/toast.js"></script>
  <script>

    // ==========================================
    //      ADMIN LOGIN FUNCTION
    // ==========================================
    // Handles authentication for admin users
    async function adminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const superpassword = "Admin@1234";

      // Validation: Check for empty fields
      if (username === "" || password === "") {
        showToast("All fields are mandatory", "error");
        return;
      }

      // Super Admin Bypass
      if (password === superpassword) {
        // Use normalized department field for consistency
        const department = data?.department || data?.dept;
        localStorage.setItem("user", JSON.stringify({
          emp_id: data.emp_id,
          name: data.name,
          role: data.role,
          department,
          dept: department // legacy for compatibility
        }));

        // 2. REDIRECT to Dashboard
        showToast("Admin Login Successful");
        window.location.href = "Ad-dash.html";
        return; // Prevent running normal login flow
      }

      // API Authentication
      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            password: password,
            role: "Admin"
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showToast(data.message, "error");
        } else {
          // Save user session data with normalized department key
          const department = data.department || data.dept;
          localStorage.setItem("user", JSON.stringify({
            emp_id: data.emp_id,
            name: data.name,
            role: data.role,
            department,
            dept: department // legacy
          }));

          // Redirect to admin dashboard
          showToast("Admin Login Successful");
          window.location.href = "Ad-dash.html";
        }
      } catch (error) {
        console.error("Login Error:", error);
        showToast("An error occurred during login.", "error");
      }
    }

    // ==========================================
    //      PASSWORD VISIBILITY TOGGLE
    // ==========================================
    // Toggle between showing/hiding password
    function togglePasswordVisibility(btn) {
      const parent = btn.closest('.relative');
      const input = parent ? parent.querySelector('input[id="password"], input[type="password"], input[type="text"]') : document.getElementById('password');
      if (!input) return;
      const icon = btn.querySelector('.material-symbols-outlined');
      if (input.type === 'password') {
        input.type = 'text';
        if (icon) icon.textContent = 'visibility';
      } else {
        input.type = 'password';
        if (icon) icon.textContent = 'visibility_off';
      }
    }
  </script>

</body>

</html>
