<!DOCTYPE html>
<html class="light" lang="en">

<!-- ==========================================
     ADMIN NEW REQUEST PAGE
     ==========================================
     Interface for admins to create new hardware requests
     Features: Hardware selection, quantity input, request submission
========================================== -->

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="config.js"></script>
    <script>
        tailwind.config = window.TAILWIND_CONFIG;
    </script>
    <style>
        .animated-btn {
            transition: all .25s ease;
            transform-origin: center;
        }

        .animated-btn:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 12px 25px rgba(0, 0, 0, .08);
        }

        .animated-btn:active {
            transform: scale(.97);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .sidebar-active {
            background: linear-gradient(120deg, #135bec, #0e4bce);
            color: white !important;
            box-shadow: 0 10px 20px rgba(19, 91, 236, .25);
        }

        /* Custom date input styling to align icon right */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 12px;
            cursor: pointer;
            filter: invert(0.5);
        }

        .dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased overflow-hidden">
    <script src="components/toast.js"></script>

    <div class="flex h-screen w-full">

        <aside
            class="w-64 h-full flex flex-col bg-card-light dark:bg-card-dark border-r border-border-light dark:border-border-dark flex-shrink-0 z-20">
            <div class="p-6 flex items-center gap-3">
                <div class="p-2 rounded-lg flex items-center justify-center">
                    <img src="logo.jpeg" class="w-10 h-10 object-cover rounded" alt="icon">
                </div>
                <div>
                    <a href="dashboard.html">
                        <h1 class="text-base font-bold leading-none tracking-tight">AAI Hardware</h1>
                    </a>
                    <p class="text-xs text-text-muted-light dark:text-text-muted-dark mt-1">Admin Portal</p>
                </div>
            </div>
            <nav class="flex-1 px-4 py-4 flex flex-col gap-2 overflow-y-auto">
                <a href="Ad-dash.html" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg">
                    <span class="material-symbols-outlined" style="font-size: 20px;">dashboard</span>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a href="Ad-ticket.html" class="sidebar-link  flex items-center gap-3 px-3 py-2.5 rounded-lg">
                    <span class="material-symbols-outlined" style="font-size: 20px;">confirmation_number</span>
                    <span class="text-sm font-medium">Ticket Management</span>
                </a>
                <a href="Ad-inventory.html"
                    class="sidebar-link sidebar-active flex items-center gap-3 px-3 py-2.5 rounded-lg">
                    <span class="material-symbols-outlined" style="font-size: 20px;">inventory_2</span>
                    <span class="text-sm font-medium">Inventory</span>
                </a>
                <div class="my-2 border-t border-border-light dark:border-border-dark"></div>
                <a href="Ad-settings.html" class="sidebar-link  flex items-center gap-3 px-3 py-2.5 rounded-lg">
                    <span class="material-symbols-outlined" style="font-size: 20px;">settings</span>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>
            <a href="Ad-profile_dashboard.html"
                class="animated-btn gap-4 border-t border-border-light dark:border-border-dark block">
                <div
                    class="flex items-center gap-3 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark cursor-pointer transition-colors">
                    <div class="relative w-10 h-10 rounded-full overflow-hidden bg-gray-200">
                        <img id="sidebar-avatar" alt="Admin user profile picture" class="object-cover w-full h-full"
                            src="https://ui-avatars.com/api/?name=Admin&background=random" />
                    </div>
                    <div class="flex flex-col overflow-hidden">
                        <p id="sidebar-name" class="text-sm font-bold truncate">Loading...</p>
                        <p id="sidebar-role" class="text-xs text-text-muted-light dark:text-text-muted-dark truncate">
                            ...</p>
                    </div>
                </div>
            </a>
        </aside>

        <main
            class="flex-1 flex flex-col h-screen overflow-y-auto bg-background-light dark:bg-background-dark relative">
            <header
                class="h-16 flex items-center justify-between px-6 bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark flex-shrink-0">
                <div class="flex items-center w-full max-w-md">
                    <div class="relative w-full">
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="dateButton"
                        class="animated-btn flex items-center gap-2 px-3 py-2 rounded-lg bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-sm font-medium">
                        <span class="material-symbols-outlined text-[18px]">calendar_today</span>
                        <span id="dateText"></span>
                    </button>
                    <button onclick="handleLogout()"
                        class="animated-btn flex items-center gap-2 px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white text-sm font-medium transition-all">
                        <span class="material-symbols-outlined text-[18px]">logout</span>
                        Logout
                    </button>
                </div>
            </header>

            <div class="flex-1 w-full max-w-[1440px] mx-auto px-4 md:px-10 py-8 flex flex-col gap-6">
                <div class="flex flex-col md:flex-row flex-wrap justify-between gap-4 items-start md:items-center">
                    <div class="flex flex-col gap-1">
                        <h1
                            class="text-[#0d121b] dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">
                            Add New Item
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                            Register new hardware into the system database.
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <div class="fixed inset-0 z-[100] flex items-center justify-center px-4 py-6 sm:px-6">
            <div class="absolute inset-0 bg-slate-900/30 backdrop-blur-sm transition-opacity"></div>
            <div
                class="relative w-full max-w-2xl transform rounded-xl bg-white dark:bg-slate-900 text-left shadow-2xl transition-all flex flex-col max-h-[90vh] border border-slate-200 dark:border-slate-800">
                <div
                    class="flex items-center justify-between border-b border-slate-100 dark:border-slate-800 px-6 py-4">
                    <h2 class="text-lg font-bold text-slate-900 dark:text-white">Add New Inventory Item</h2>
                    <button onclick="window.location.href='Ad-inventory.html'"
                        class="flex size-8 items-center justify-center rounded-lg text-slate-400 hover:bg-slate-100 hover:text-slate-500 dark:hover:bg-slate-800 transition-colors">
                        <span class="material-symbols-outlined text-[24px]">close</span>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-6 scrollbar-hide">
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" onsubmit="event.preventDefault();">

                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Item
                                Name</label>
                            <input id="item-name"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. Canon ImageRunner Adv" type="text" />
                        </div>

                        <div>
                            <label
                                class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Brand</label>
                            <input id="item-brand"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. Canon" type="text" />
                        </div>

                        <div>
                            <label
                                class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Model</label>
                            <input id="item-model"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. IR-2002" type="text" />
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Supplier
                                Name</label>
                            <div class="relative">
                                <input id="item-supplier"
                                    class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                    placeholder="Supplier Name" type="text" />
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                                    <span class="material-symbols-outlined text-[20px]">store</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Supplier
                                Phone</label>
                            <input id="supplier-phone"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. 9876543210" type="text" />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">GST
                                Number</label>
                            <input id="gst-number"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. 22AAAAA0000A1Z5" type="text" />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Purchase
                                ID</label>
                            <input id="purchase_id"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. PUR-1001" type="text" />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Supplier
                                ID</label>
                            <input id="seller_id"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. VEN-2023" type="text" />
                        </div>

                        <div>
                            <label
                                class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Quantity</label>
                            <input id="quantity"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm"
                                placeholder="e.g. 10" type="number" min="1" value="1" />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Arrival
                                Date</label>
                            <div class="relative">
                                <input id="arrival_date"
                                    class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-slate-400 shadow-sm appearance-none"
                                    type="date" />
                            </div>
                        </div>

                    </form>
                </div>
                <div
                    class="flex items-center justify-end gap-3 border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-800/30 px-6 py-4 rounded-b-xl">
                    <button onclick="window.location.href='Ad-inventory.html'"
                        class="px-5 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-transparent text-sm font-semibold text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors shadow-sm">
                        Cancel
                    </button>
                    <button onclick="addNewItem()"
                        class="px-5 py-2.5 rounded-lg bg-primary text-sm font-semibold text-white hover:bg-blue-600 transition-colors shadow-sm flex items-center gap-2">
                        <span class="material-symbols-outlined text-[18px]">add</span>
                        Add Item
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // --- 2. AUTH CHECK & SIDEBAR ---
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || user.role !== "Admin") {
            window.location.href = "AdminLogin.html";
        } else {
            if (document.getElementById("sidebar-name")) document.getElementById("sidebar-name").innerText = user.name || "Admin";
            if (document.getElementById("sidebar-role")) document.getElementById("sidebar-role").innerText = user.role || "Administrator";
            if (document.getElementById("sidebar-avatar") && user.name) {
                document.getElementById("sidebar-avatar").src =
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=135bec&color=fff`;
            }
        }

        // --- 3. SET DATE ---
        function setToday() {
            const date = new Date().toLocaleDateString("en-US", { month: "short", day: "2-digit", year: "numeric" });
            document.getElementById("dateText").innerText = date;
        }
        setToday();

        // --- 4. ADD NEW ITEM FUNCTION ---
        async function addNewItem() {
            const itemName = document.getElementById("item-name").value;
            const brand = document.getElementById("item-brand").value;
            const model = document.getElementById("item-model").value;
            const supplier = document.getElementById("item-supplier").value;

            // New Fields
            const phone = document.getElementById("supplier-phone").value;
            const gst = document.getElementById("gst-number").value;
            const purchase_id = document.getElementById("purchase_id").value;
            const seller_id = document.getElementById("seller_id").value;
            const quantity = document.getElementById("quantity").value;
            const arrival_date = document.getElementById("arrival_date").value;

            // Basic Validation
            if (!itemName || !brand || !model || !supplier || !quantity) {
                alert("Please fill in required fields (Item Name, Brand, Model, Supplier, Quantity).");
                return;
            }

            try {
                const response = await fetch("/api/inventory/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        itemName,
                        brand,
                        model,
                        supplier,
                        phone,
                        gst,
                        purchase_id,
                        seller_id,
                        quantity,
                        arrival_date
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast("Success! Item added to inventory.");
                    window.location.href = "Ad-inventory.html";
                } else {
                    alert("Error: " + result.message);
                }

            } catch (error) {
                console.error("Error submitting form:", error);
                alert("Failed to connect to the server.");
            }
        }

        function handleLogout() {
            // Clear user data from LocalStorage
            localStorage.removeItem("user");
            // Redirect to login page
            window.location.href = "AdminLogin.html";
        }

    </script>
</body>

</html>
