    <style>
        /* Smooth hover animation */
        .animated-btn {
            transition: all .25s ease;
            transform-origin: center;
        }

        .animated-btn:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 12px 25px rgba(0, 0, 0, .08);
        }

        .animated-btn:active {
            transform: scale(.97);
        }

        /* glowing primary hover */
        .glow-primary:hover {
            box-shadow: 0 0 0 6px rgba(19, 91, 236, 0.12);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

            background: transparent;
        }

            background: #cbd5e1;

            background: #94a3b8;

        /* Toast Notification Styles */
        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            min-width: 300px;
            background: white;
            color: #1e293b;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out forwards;
            pointer-events: auto;
            border-left: 4px solid;
        }

        .dark .toast {
            background: #1e293b;
            color: #f8fafc;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            border-left-width: 4px;
        }

        .toast-success {
            border-left-color: #10b981;
        }

        .toast-error {
            border-left-color: #ef4444;
        }

        .toast-info {
            border-left-color: #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        /* Validation & Upload Styles */
        .input-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
        }

        .dark .input-error {
            background-color: #450a0a !important;
        }

        .file-selected {
            border-color: #10b981 !important;
            background-color: #f0fdf4 !important;
        }

        .dark .file-selected {
            background-color: #064e3b !important;
        }
    </style>
</head>

    <script>

        async function loadHardwareNames() {
            try {
                const res = await fetch("http://localhost:5000/api/hardware/names");
                const names = await res.json();
                const hardwareSelect = document.getElementById("hardwareName");
                hardwareSelect.innerHTML = '<option value="">Select Hardware</option>';
                names.forEach(name => {
                    const option = document.createElement("option");
                    option.value = name;
                    option.textContent = name;
                    hardwareSelect.appendChild(option);
                });
            } 
            catch (err) {
                console.error("Failed to load hardware names", err);
            }
        }

        async function loadModels() {
            const name = document.getElementById("hardwareName").value;
            const modelSelect = document.getElementById("modelName");
            modelSelect.innerHTML = '<option value="">Select Model</option>';
            if (!name) return;
            try {
                const res = await fetch(`http://localhost:5000/api/hardware/models?name=${encodeURIComponent(name)}`);
                const models = await res.json();
                models.forEach(model => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            } 
            catch (err) {
                console.error("Failed to load models", err);
            }
        }


        // 1. Sidebar Active State
        const links = document.querySelectorAll(".sidebar-link");
        links.forEach(link => {
            link.addEventListener("click", () => {
                links.forEach(l => l.classList.remove("sidebar-active"));
                // Remove text color overrides when active so the white text shows through
                link.classList.remove("text-text-muted-light", "dark:text-text-muted-dark");
                link.classList.add("sidebar-active");
            });
        });

        // 2. Check Hardware Availability

        async function checkAvailability() {
            const name = document.getElementById("hardwareName").value.trim();
            const model = document.getElementById("modelName").value.trim();
            const availableQtyInput = document.getElementById("availableQty");
            // Clear field if inputs are empty
            if (!name || !model) {
                availableQtyInput.value = "";
                return 0;
            }
            try {
                const res = await fetch(`http://localhost:5000/api/hardware/count?name=${encodeURIComponent(name)}&model=${encodeURIComponent(model)}`);
                const data = await res.json();
                availableQtyInput.value = data.available;
                if (data.available === 0) {
                    availableQtyInput.classList.add("input-error");
                } 
                else {
                    availableQtyInput.classList.remove("input-error");
                }
                return data.available;
            } 
            catch (err) {
                console.error(err);
                availableQtyInput.value = "0";
                return 0;
            }
        }

        // 3. Logout Logic
        function handleLogout() {
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                window.location.href = "userlogin.html";
            }
        }

        // 4. Submit Hardware Request
        async function submitRequest() {
            const name = document.getElementById("hardwareName").value;
            const model = document.getElementById("modelName").value;
            const quantity = parseInt(document.getElementById("qty").value);
            const available = parseInt(document.getElementById("availableQty").value);
            const emp_id = localStorage.getItem("emp_id");
            if (!name || !model || !quantity) {
                alert("Please fill all fields");
                return;
            }
            if (quantity > available) {
                alert("Requested quantity exceeds available stock");
                return;
            }
            try {
                const res = await fetch("http://localhost:5000/api/requests", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        emp_id,
                        name,
                        model,
                        quantity
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    alert(data.message || "Request failed");
                    return;
                }
                alert(`Request submitted successfully!\nRequest ID: ${data.request_id}`);
                clearForm();
            } catch (err) {
                console.error(err);
                alert("Server error");
            }
        }


        // 5. Clear Form
        function clearForm() {  
            document.getElementById("hardwareName").value = "";
            document.getElementById("modelName").value = "";
            document.getElementById("qty").value = "";
            document.getElementById("availableQty").value = "";
        }

        //6.Load User Info
        async function loadUserDetails() {
            const empId = localStorage.getItem("emp_id");
            if (!empId) {
                alert("Please login first");
                window.location.href = "UserLogin.html";
                return;
            }
            const res = await fetch(`http://localhost:5000/api/users/${empId}`);
            const data = await res.json();
            document.getElementById("empName").innerText = data.name;
            document.getElementById("empId").innerText = data.emp_id;
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = "UserLogin.html";
        }

    </script>
