<head>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"

    <!-- Theme Configuration -->
    <script src="config.js"></script>
    <script>
        tailwind.config = window.TAILWIND_CONFIG;
    </script>

    <style>
        /* Smooth hover animation */
        .animated-btn {
            transition: all .25s ease;
            transform-origin: center;
        }

        .animated-btn:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 12px 25px rgba(0, 0, 0, .08);
        }

        .animated-btn:active {
            transform: scale(.97);
        }

        /* glowing primary hover */
        .glow-primary:hover {
            box-shadow: 0 0 0 6px rgba(19, 91, 236, 0.12);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        /* Sidebar Active State */
        .sidebar-active {
            background: linear-gradient(120deg, #135bec, #0e4bce);
            color: white !important;
            box-shadow: 0 10px 20px rgba(19, 91, 236, .25);
        }

        /* Card Hover Effect */
        .card-hover {
            transition: all .3s ease;
        }

        .card-hover:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, .12);
        }

        /* Modal specific body lock */
        body {
            overflow: hidden;
        }

        /* Toast Notification Styles */
        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            min-width: 300px;
            background: white;
            color: #1e293b;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out forwards;
            pointer-events: auto;
            border-left: 4px solid;
        }

        .dark .toast {
            background: #1e293b;
            color: #f8fafc;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            border-left-width: 4px;
        }

        .toast-success {
            border-left-color: #10b981;
        }

        .toast-error {
            border-left-color: #ef4444;
        }

        .toast-info {
            border-left-color: #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        /* Validation & Upload Styles */
        .input-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
        }

        .dark .input-error {
            background-color: #450a0a !important;
        }

        .file-selected {
            border-color: #10b981 !important;
            background-color: #f0fdf4 !important;
        }

        .dark .file-selected {
            background-color: #064e3b !important;
        }
    </style>
</head>

<body

    <script>

        // 1. Sidebar Active State
        const links = document.querySelectorAll(".sidebar-link");
        links.forEach(link => {
            link.addEventListener("click", () => {
                links.forEach(l => l.classList.remove("sidebar-active"));
                // Remove text color overrides when active so the white text shows through
                link.classList.remove("text-text-muted-light", "dark:text-text-muted-dark");
                link.classList.add("sidebar-active");
            });
        });

        // 2. Logout Logic
        function handleLogout() {
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                window.location.href = "login.html";
            }
        }
    </script>
